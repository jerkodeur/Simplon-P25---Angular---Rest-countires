<article class="card h-100">
  <a href="{{country.map}}" target="_blank" rel="noopener">
    <img src="{{country.flag}}" class="card-img-top" alt="{{country.name}} flag">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{country.name}}</h5>
    <h6 class="card-text">
      <a [routerLink]="['/geoloc', {cca2: country.isoCode}]">{{country.capital}}</a>
    </h6>
  </div>
</article>
