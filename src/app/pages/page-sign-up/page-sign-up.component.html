<main class="container-xl justify-content-center">
  <h1>Sign up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="mt-5 col-md-6 m-auto">
    <div class="mb-3">
      <label for="username" class="form-label">Username (E-mail adress)</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" aria-describedby="userHelp" id="username" formControlName="username">
      </div>
      <div id="userHelp" class="form-text">Must be a valid email address</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
             formControlName="password">
      <div id="passwordHelpBlock" class="form-text">
        From 8 to 12 characters, at least 1 uppercase letter, 1 lowercase letter, 1 digit and 1 special character.
      </div>
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm password</label>
      <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword">
    </div>
    <div class="d-grid col-12 col-md-2 ms-auto">
      <button type="submit" class="btn btn-primary text-nowrap">Sign up</button>
    </div>
  </form>
</main>
